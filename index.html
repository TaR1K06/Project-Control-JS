<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управління парою ім'я/значення</title>
  <link rel="stylesheet" href="Stylesheet/Styles.css">
</head>
<body>
<div class="container">
  <h2>Test</h2>
  <p class="instruction">Name/Value Pair</p>
  <div class="input-section">
    <input type="text" id="inputField" placeholder="Name = Value">
    <button id="addButton">Add</button>
  </div>
  <h3>Name/Value Pair List</h3>
  <div class="list-container">
    <ul id="list"></ul>
  </div>
  <div class="controls">
    <button id="sortByName">Sort by Name</button>
    <button id="sortByValue">Sort by Value</button>
    <button id="deleteSelected">Delete Selected</button>
  </div>
</div>

<script src="Script/app.js"></script>
</body>
</html>
